<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>相册</h1>
    </header>
    <main>
        <div id="gallery" class="gallery">
            <button class="nav-button" onclick="prevImage()">上一张</button>
            <div class="image-container">
                <img id="galleryImage" src="" alt="相册图片">
            </div>
            <button class="nav-button" onclick="nextImage()">下一张</button>
        </div>
        <div class="upload-container">
            <input type="file" id="uploadInput" accept="image/*" onchange="uploadImage(event)">
            <button onclick="document.getElementById('uploadInput').click()">上传图片</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="scripts/gallery.js"></script>
</body>
</html>
